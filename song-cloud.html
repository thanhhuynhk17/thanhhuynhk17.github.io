	<body>
		<div class="main-page-wrapper">

			<!-- ===================================================
				Loading Transition
			==================================================== -->
			<div id="loader-wrapper">
				<div id="loader">
					<span class="loader-inner"></span>

			<!-- ============================ Main Page ========================== -->
			<div id="main-page" style="margin-left: 0" >
				<!-- Home -->
				<section id="home" class="bg-hero" style="background-image: url(images/home/bg3.png); ">
					<!-- <div class="partical-bg">
                        <div id="particles"></div>
					</div> -->
					<div class="main-wrapper" id="song-cloud">
						<p>Wait for connect...</p>
					</div>
					<div id="create-spotify-playback" class="create-spotify-playback">
					</div>

					 <!-- /.main-wrapper -->
					<div style="text-align: left;" class="search-form form-group">
						<h6 id="intro-text" style="color: white; width: 80vw;">Now let me know your favor songs</h6>
						<!-- 
						https://spotify-auth-songcloud.herokuapp.com/login
						http://localhost:8888/login
						-->

						<br>
                        <form style="display: flex" action="">
                            <input id="title" style="width: 30vh" type="search" class="form-control" placeholder="Song title" value="">
                            <input style="width: 15vh" type="submit" class="form-control btn btn-light" value="Search">
						</form>
						<div class="search-result " >
							<ul id="list-track" class="list-group scrollbar scrollbar-primary">

						</div>
					</div>

    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<!-- word cloud js -->
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="d3.layout.cloud.js"></script>
		<script src="create-cloud.js"></script>
		<!-- Send post method without form script -->
		<script>
			$(document).ready( function (){
				createSongCloud();
				// Send post method without form
				postData = function(item){
					let updateDataURL = $(`#${item.id}`).attr('class');
					$.post(updateDataURL);
					let text = `<li class="list-group-item list-group-item-success">Thanks for sharing, song cloud will be initializing...</li>`;
					$("#list-track").html(text);

					setTimeout(()=>{
						location.reload();
					}, 2000);
				};
			});

			//
		</script>
